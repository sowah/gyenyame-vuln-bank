<VirtualHost *:80>
    DocumentRoot /var/www/html

    # Custom Log Format - JSON
    LogFormat "{ \"time\": \"%{%Y-%m-%dT%H:%M:%S%z}t\", \"ip\": \"%a\", \"method\": \"%m\", \"path\": \"%U\", \"query\": \"%q\", \"status\": %>s, \"user_agent\": \"%{User-Agent}i\" }" json
    CustomLog /var/log/apache2/access.log json

    ErrorLog /var/log/apache2/error.log
</VirtualHost>
